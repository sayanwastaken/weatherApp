<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title> Mini Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="searchDiv">
        <input type="text" id="Search" placeholder="Search For Your City" />
        <button onclick="displayWeather()">search</button>
      </div>
      <div id="mainW">
        <div id="bigW">
          <div id="tempDiv">
            <div id="tempText">
              <h1 id="tempCurr">18</h1>
            </div>
            <div id="circle">
              <div></div>
            </div>
          </div>
          <div id="day">
            <h3 id="cityText">New York</h3>
            <h2 id="day1">Saturday</h2>
            <p id="clouds">cloudy</p>
          </div>
        </div>
        <div id="daysDiv">
          <div class="smallW">
            <h1>Mon</h1>
            <h1>18°c</h1>
          </div>
          <div class="smallW">
            <h1>Tue</h1>
            <h1>19°c</h1>
          </div>
          <div class="smallW">
            <h1>Wed</h1>
            <h1>23°c</h1>
          </div>
          <div class="smallW">
            <h1>Thu</h1>
            <h1>20 °c</h1>
          </div>
          <div class="smallW">
            <h1>Fri</h1>
            <h1>21°c</h1>
          </div>
          <div class="smallW">
            <h1>Sat</h1>
            <h1>17°c</h1>
          </div>
          <div class="smallW">
            <h1>Sun</h1>
            <h1>19°c</h1>
          </div>
        </div>
      </div>
      <div id="mapDiv">
        <iframe
          width="450"
          height="560"
          loading="fast"
          allowfullscreen
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAAe6i1T7mhHt8Xh_5vvcLFLnbVeOoMbjU
      &q=New York city"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
